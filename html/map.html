<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movement Analysis</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Movement Analysis</h1>
    <div id="map"></div>

    <script>
        // Initialize Google Maps
        function initMap(data) {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: { lat: data[0].latitude, lng: data[0].longitude },
            });

            // Add marker for each data point
            data.forEach(point => {
                new google.maps.Marker({
                    position: { lat: point.latitude, lng: point.longitude },
                    map,
                    title: `Speed: ${point.speed}`,
                });
            });
        }
        
        // Load data
        fetch('data.php')
            .then(response => response.json())
            .then(data => initMap(data))
            .catch(error => console.error('Error fetching data:', error));
    </script>

    <!-- Load Google Maps API -->
    <!-- Load Google Maps API with Map ID -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4aALIcTM4P2lgfD15h4lEjng6H-7fgKQ&map_ids=8d6440f94fcb091a&callback=initMap" async defer></script>

</body>
</html>
